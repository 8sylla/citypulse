services:
  # ----------------------------
  # MESSAGING: KAFKA (KRAFT MODE)
  # ----------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: citypulse-kafka
    ports:
      - "9092:9092"   # Interne Docker
      - "29092:29092" # Externe (Host)
    environment:
      # Mode KRaft (Sans Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://citypulse-kafka:9092,CONTROLLER://citypulse-kafka:9093,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://citypulse-kafka:9092,EXTERNAL://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@citypulse-kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - ./data/kafka:/var/lib/kafka/data
    networks:
      - citypulse-net

  # ----------------------------
  # SIMULATION: NODE-RED
  # ----------------------------
  nodered:
    image: nodered/node-red:3.1
    container_name: citypulse-nodered
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/Paris
    volumes:
      - ./data/nodered:/data
    networks:
      - citypulse-net

  # ----------------------------
  # STORAGE: HDFS (DATA LAKE)
  # ----------------------------
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: citypulse-namenode
    ports:
      - "9870:9870" 
      - "9000:9000" 
    env_file:
      - ./docker/hadoop.env
    volumes:
      - ./data/hdfs/namenode:/hadoop/dfs/name
    networks:
      - citypulse-net

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: citypulse-datanode
    env_file:
      - ./docker/hadoop.env
    volumes:
      - ./data/hdfs/datanode:/hadoop/dfs/data
    depends_on:
      - namenode
    networks:
      - citypulse-net

  # ----------------------------
  # STORAGE: CASSANDRA (NOSQL)
  # ----------------------------
  cassandra:
    image: cassandra:4.1
    container_name: citypulse-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=CityPulseCluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=1024M
    volumes:
      - ./data/cassandra:/var/lib/cassandra
    networks:
      - citypulse-net
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ] || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ----------------------------
  # COMPUTE: SPARK (MASTER/WORKER)
  # ----------------------------
  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: citypulse-spark-master
    ports:
      - "8080:8080" 
      - "7077:7077" 
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - "SPARK_MASTER=spark://spark-master:7077"
    networks:
      - citypulse-net

  spark-worker-1:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: citypulse-spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081" 
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - SPARK_WORKER_CORES=1    
      - SPARK_WORKER_MEMORY=1G  
    networks:
      - citypulse-net

  spark-worker-2:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: citypulse-spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081" 
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    networks:
      - citypulse-net

  spark-worker-3:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: citypulse-spark-worker-3
    depends_on:
      - spark-master
    ports:
      - "8083:8081" 
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    networks:
      - citypulse-net

  # ----------------------------
  # VISUALIZATION
  # ----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: citypulse-grafana
    ports:
      - "3000:3000"
    user: "0"  
    environment:
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=hadesarchitect-cassandra-datasource
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=citypulse
    volumes:
      - ./data/grafana:/var/lib/grafana  
    networks:
      - citypulse-net

networks:
  citypulse-net:
    driver: bridge